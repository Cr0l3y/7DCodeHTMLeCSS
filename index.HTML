<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Navbar</title>
</head>



<body>
    <header class="cabecalho">
        <div class="container">
            <img class="cabecalho__logo" src="assets/worldwide 1 (Traced).svg" alt="logo">
            <h1 class="cabecalho__titulo">OptimusTech</h1>
        </div> 
        <div class="container">
            <ul class="opcao">
                <li class="opcao__item"><a href="#" class="opcao__link">OptimusTech</a></li>
                <li class="opcao__item"><a href="#" class="opcao__link">Home</a></li>
                <li class="opcao__item"><a href="#" class="opcao__link">Produtos</a></li>
                <li class="opcao__item"><a href="#" class="opcao__link">Recursos</a></li>
                <li class="opcao__item"><a href="#" class="opcao__link">Sobre nós</a></li>
            </ul>
        </div>
        <div class="container">
            <ul class="menu__right">
                <li class="menu__right__r"><a href="#" class="opcao__link">Entrar</a></li>
                <li class="menu__right__rs"><a href="#" class="opcao__link__cadastrar">Cadastrar</a></li>
            </ul>
        </div>




    </header>
</body>
</html>
